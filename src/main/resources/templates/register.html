<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: parent(~{:: #content}, ~{:: title}, ~{:: script})}">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/output.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
	rel="stylesheet" />

<title>Register</title>
</head>

<body id="content">

	<!-- total 12 columns -->
	<div class="grid grid-cols-12">

		<div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>

		<!-- This div taking 4 space of 12 columns -->

		<div class=" col-span-12  md:col-span-8  lg:col-span-6 xl:col-span-4">

			<!-- Cart -->
			<div href="#"
				class="block  p-6 border-t-[10px] bg-white border border-t-blue-600 rounded-xl shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:border-t-blue-600 dark:hover:bg-gray-700">

				<!-- message here -->
				<div data-th-replace=" message :: messagebox"></div>
				<h5
					class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">SignUp
					Here</h5>
				<p class="font-normal text-gray-400 dark:text-gray-400">Starts
					managing contacts on Cloud</p>

				<!-- This is A Form  -->

				<form data-th-action="@{'/do-register'}" method="post" class="mt-5"
					data-th-object="${userForm}" novalidate>

					<!-- Name -->
					<div class="mb-3">
						<label for="name"
							class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
						<input type="text" id="name"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							placeholder="Enter your name" data-th-field="*{name}" required />

						<!-- Error handling for name -->
						<p data-th-if="${#fields.hasErrors('name')}"
							data-th-errors="*{name}" class="text-red-600 py-2 px-2">User
							is required</p>
					</div>

					<!-- Email -->
					<div class="mb-3">
						<label for="Email"
							class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
						<input type="email" id="email" data-th-field="*{email}"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							placeholder="Enter your email" required />

						<!-- Error Handling for Email -->
						<p data-th-if="${#fields.hasErrors('email')}"
							data-th-errors="*{email}" class="text-red-600 py-2 px-2"></p>
					</div>
					<!-- Password -->
					<div class="mb-3">
						<label for="password"
							class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
						<input type="password" id="password" data-th-field="*{password}"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							placeholder="Enter your password" required />
						<p data-th-if="${#fields.hasErrors('password')}"
							data-th-errors="*{password}" class="text-red-600 py-2 px-2"></p>
					</div>

					<!-- PhoneNumber -->
					<div class="mb-3">
						<label for="phone"
							class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone
							Number</label> <input type="text" id="phone"
							data-th-field="*{phoneNumber}"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							placeholder="Enter your Phone Number" required />
						<p data-th-if="${#fields.hasErrors('phoneNumber')}"
							data-th-errors="*{phoneNumber}" class="text-red-600 py-2 px-2"></p>
					</div>

					<!-- about text aria -->
					<div class="mb-3">
						<label for="about"
							class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write
							something about yourself </label>
						<textarea id="about" rows="3" data-th-field="*{about}"
							class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							placeholder="Write  here..."></textarea>
						<p data-th-if="${#fields.hasErrors('about')}"
							data-th-errors="*{about}" class="text-red-600 py-2 px-2"></p>
					</div>

					<!-- Buttons -->
					<div class="mb-3 mt-3 flex justify-center space-x-3">
						<button type="submit"
							class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">SignUp</button>

						<button type="reset"
							class="text-white bg-orange-600 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-blue-800">Reset</button>
					</div>
				</form>

			</div>



		</div>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</body>

</html>
